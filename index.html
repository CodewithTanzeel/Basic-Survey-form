<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Health Survey Form</h1>
    <p id="description">Your Health is our Priority.</p>
    <form id="survey-form" method="get">
        <fieldset>
            <label id="name-label">
                Name
                <input id="name" type="text" placeholder="Enter your name" required>
            </label>
            <br>
            <label id="email-label">
                Email
                <input id="email" type="email" placeholder="Enter your email" required>
            </label>
            <br>
            <label id="number-label">
                Number
                <input id="number" type="number" min="8" max="13" placeholder="Enter your number" required>
            </label>
            <br>
            <label for="dropdown">Select your city</label>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="karachi">Karachi</option>
                <option value="islamabad">Islamabad</option>
                <option value="lahore">Lahore</option>
            </select>
            <br>
            Do you like our services?<br>
            <input type="radio" id="yes" name="feedback" value="yes" checked>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="feedback" value="no">
            <label for="no">No</label>
            <input type="radio" id="not-sure" name="feedback" value="not-sure">
            <label for="not-sure">Not sure</label>
            <input type="radio" id="none" name="feedback" value="none">
            <label for="none">None of the above</label>
            <br>
            Select your favorite options:<br>
            <label>
                <input type="checkbox" value="Childspecialist">
                Child Specialist
            </label>
            <br>
            <label>
                <input type="checkbox" value="Cardiologist">
                Cardiologist
            </label>
            <br>
            <label>
                <input type="checkbox" value="Dentist">
                Dentist
            </label>
            <br>
            <label>
                <input type="checkbox" value="Dispensery">
                Dispensary
            </label>
            <br>
            <label>
                <input type="checkbox" value="Gynecologist">
                Gynecologist
            </label>
            <br>
            <textarea cols="35" rows="5" placeholder="Write your experience here"></textarea>
            <br>
            <button id="submit" type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
